<p><a [routerLink]="[{outlets:{let1:'let'}}]">left</a></p>
<p><a [routerLink]="[{outlets:{let2:'let'}}]">right</a></p>

  <h2>多个同级路由插座： </h2>

  <div class="right">
    <router-outlet name="let2"></router-outlet>
  </div>
</div>
